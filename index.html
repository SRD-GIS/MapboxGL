<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.css' rel='stylesheet' />
    <style>
    body { margin:0; padding:0; }
     #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #title {
        position: absolute;
        top: 1.5%;
        left: 1%;
        bottom: 0;
        width: 400px;
        height: 90px;
        padding: 10px;
        box-sizing: border-box;
        border-color: #fff;
        border-width: medium;
        padding: 8px 24px;
        font-family: "Helvetica", Monaco, monospace;
        font-size: 10pt;
        color: #fff;
        text-align: left;
        background: rgba(42, 104, 166, 0.9);
        -webkit-border-radius: 4px;
        border-radius: 4px;
        z-index: 9999;
        overflow: auto;
    }
    a {
      color: #fff;
    }
</style>
<div id='map'></div>
<div id='title'><font size='6'>The Noland Trail</font size>
<br>Recreating <a target="blank" href="http://jonahsmaps.tumblr.com/post/122956700892/noland-trail-second-edition"> this map</a>
with Mapbox Studio & Vector Tiles
<br>Made by <a target="blank" href="https://twitter.com/jonahadkins">Jonah Adkins</a></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9uYWhhZGtpbnMiLCJhIjoiRlVVVkx3VSJ9.9sdVEK_B_VkEXPjssU5MqA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jonahadkins/cihhvsk6100s4jnkx4v991bxi',
    center: [-76.4845, 37.0503],
    pitch: 40, // pitch in degrees
    bearing: 90, // bearing in degrees
    zoom: 15, // starting zoom
    //attributionControl: true,
    minZoom: 15,
    maxZoom: 17
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.Navigation());

</script>
</body>
</html>
